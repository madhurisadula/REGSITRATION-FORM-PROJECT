<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>

    
<div id="card">

</div>

<script>
    let profile=document.getElementById("card");
    let get = JSON.parse(localStorage.getItem("newdata")) || []
    console.log(get)
    function profi(){
        get.map((val)=>{
            console.log(val)
            let newelement = document.createElement("div")
            newelement.innerHTML = `<h3>NAME: ${val.name}</h3>
                                    <h3>EMAIL: ${val.email}</h3>
                                    <h3>PASSWORD: ${val.password}</h3>`
            
            
            profile.appendChild(newelement)
        })
    }
    profi();
</script>
</body>
</html>
